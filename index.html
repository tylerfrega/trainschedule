<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/2155ba37cd.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body><div class="container-fluid">

		<div class="page-header text-center">
		<h1>Train Times</h1>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Train Times</div>
			<div class="container-fluid">
	           
		  <table class="table">
		    <thead>
		      <tr>
		        <th>Train Name</th>
		        <th>Destination</th>
		        <th>Frequencey</th>
		        <th>Next Arrival</th>
		        <th>Minutes Away</th>
		      </tr>
		    </thead>
		    <tbody id="info">
		     
		    </tbody>
		  </table>
		</div>

			<div class="panel-body" id="results"></div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Add Train</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label  for="input">Train Name</label>
						<input type="text" class="form-control" id="trainName" placeholder="">
					</div>
					<div class="form-group">
				    	<label for="input">Destination</label>
				    	<input type="text" class="form-control" id="destination" placeholder="">
				  </div>
				  <div class="form-group">
				    	<label for="input">First Train Time</label>
				    	<input type="number" id="firstTrainTime" class = "form-control">
				  </div>
				   <div class="form-group">
				    	<label for="input">Frequency</label>
				    	<input type="number" id="frequency" class = "form-control">
				  </div>
				  
				   <button type="submit" id="submit" class="btn btn-default">Search</button>
				   
				</form>
			</div>
		</div>
		
	</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="js/app.js"></script>


</body>
</html>
